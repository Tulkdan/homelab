- name: Startpage
  width: slim
  center-vertically: true
  columns:
    - size: full
      widgets:
        - type: search
          search-engine: duckduckgo
          bangs:
            - title: Youtube
              shortcut: "!yt"
              url: https://www.youtube.com/results?search_query={QUERY}
            - title: Nix Packages
              shortcut: "!np"
              url: https://search.nixos.org/packages?type=packages&channel=unstable&query={QUERY}

        - type: monitor
          cache: 1m
          title: Services
          sites:
            - title: Stump
              url: https://stump.tulkdan.dev
              icon: si:bookstack
            - title: Paisa
              url: https://paisa.tulkdan.dev
            - title: AdGuard
              url: https://adguard.tulkdan.dev
              icon: si:adguard
            - title: Vaultwarden
              url: https://vaultwarden.tulkdan.dev
              icon: si:vaultwarden

        - type: markets
          markets:
            - symbol: ^BVSP
              name: IBOVESPA
            - symbol: MGLU3.SA
              name: MGLU3
            - symbol: ITUB4.SA
              name: ITUB4
            - symbol: BBAS3.SA
              name: BBAS
            - symbol: NU
              name: Nubank

        - type: bookmarks
          groups:
            - title: General
              links:
                - title: Gmail
                  url: https://mail.google.com/mail/u/0/
                - title: Proton mail
                  url: https://mail.proton.me
                - title: Github
                  url: https://github.com/
            - title: Social
              links:
                - title: Reddit
                  url: https://www.reddit.com/
                - title: Bluesky
                  url: https://bsky.app
                - title: Instagram
                  url: https://www.instagram.com/
                - title: Mastodon
                  url: https://phany.social
